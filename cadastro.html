<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="icon" href="gloss-removebg-preview.png">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="header">
        <div class="caixa">
            <span><a href="home.html"><img style="height: 60px;"
                        src="64b9bacc-a654-4816-8c5b-fcbf72758af4-removebg-preview.png"></a></span>
            <nav>
                <ul>
                    <li class="list_not"><a href="home.html"><b>Home</b></a></li>
                    <li class="list_not"><a href="sobre.html"><b>Sobre</b></a></li>

                    <li class="list_not"><a href="rappers.html"><b>Rappers +</b></a>
                    </li>
                    <li class="list_not"><a href="login.html"><b>Login</b></a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="pag_cadastro">
        <div class="cadastro">
            <div class="box_cadastro">
                <h2>Realize seu cadastro aqui!</h2>
                <div class="box_input">
                    <form>
                        <!-- Div para organizar os inputs na esquerda -->
                        <div class="input_esq">
                            <span>Seu nome:<input type="text" id="inp_nome" placeholder="" autofocus></span>

                            <span>E-mail:<input type="text" id="inp_email" placeholder=""></span>

                            <span>Nome de usuário:<input type="text" id="inp_email" placeholder=""></span>
                            <span>Sua senha:<input type="password" id="inp_senha" placeholder=""></span>




                        </div>

                        <!-- Div para organizar os inputs na direita -->
                        <div class="input_dir">
                            <span>Número de celular:<input type="text" id="inp_numero"
                                    placeholder="(apenas números)"></span>
                            <span>CPF:<input type="text" id="inp_cpf" placeholder="(apenas números)"></span>
                            <span>CEP:<input type="text" id="inp_cep" placeholder="(apenas números)"></span>

                            <span>Cidade:<input type="text" id="inp_cidade" placeholder=""></span>


                        </div>
                    </form>
                </div>

                <div id="aviso" class="div_aviso">
                    <!-- onde irá aparecer os avisos -->
                    <span id="msg_aviso" class="txt_aviso"></span><br>
                </div>
                <button onclick="analisar()" class="btn_cadastro"><A href="areadousuario.html"><b>Confirmar</b></A></button>

</body>

</html>
